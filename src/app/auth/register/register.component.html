<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
<span aria-hidden="true">
 <i class="fa fa-close"></i>
</span>
</button>
                <h4 class="modal-title" id="myLargeModalLabel">Register</h4>
                <form class="lg-frm" style="padding:25px">
                    <label>Name :</label>
                    <input type="text" class="form-control" placeholder="Enter Votre Nom Utilisateur" name="nom" [(ngModel)]="nom">
                    <label>Email :</label>
                    <input type="text" class="form-control" placeholder="Enter Email De Votre Entreprise" name="email" [(ngModel)]="email">
                    <label>Passoward :</label>
                    <input type="password" class="form-control" placeholder="Enter Passoward De l'entreprise" name="password" [(ngModel)]="password">
                    <label>Repeat Password :</label>
                    <input type="password" class="form-control" placeholder="Enter Passoward De l'entreprise" name="reapetpassword" [(ngModel)]="reapetpassword">
                    <button type="button" class="btn btn-default pull-right" data-dismiss="modal" (click)="registre()">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
